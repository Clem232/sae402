<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark - Palettes de couleurs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="cursor"></div>

    <div class="container">
        <header>
            <h1>Mark - Couleurs</h1>
            <h2 id="subtitle">1. Le Début de la Perte</h2>
        </header>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="navigation">
            <div class="first_button">
                <button id="prevBtn"><img src="images/Arrow1.png" alt="Précédent"></button>
                <button id="paintBtn" style="margin-right: 5px;"><img src="images/paint.png" alt="Peinture" id="paintIcon"></button>
            </div>

            <span id="day">Mardi</span>
            <button id="nextBtn"><img src="images/Arrow2.png" alt="Suivant"></button>
        </div>

        <div class="content">
            <div id="imageBox" class="image-box no-color-explosion"></div>            <div class="text-box">
                <p id="text">Chaque trait me relie à mon âme…<br>Mais aujourd'hui, je sens un vide insidieux</p>
            </div>
        </div>

        <div class="sound-control">
            <button id="soundBtn"><img src="images/sonon.png" alt="Son"></button>
            <button id="soundBtn"><img src="images/question-mark-svgrepo-com.png" alt="Son"></button>

        </div>

        <!-- Interactive Elements -->
        <div class="interactive-options" id="interactiveOptions" style="display: none;">
            <button id="choice1">Option 1</button>
            <button id="choice2">Option 2</button>
        </div>
    </div>
    <div>
        <p>Beshoy LUIS SHENOUDA - Klement RROTAJ - Paul RALLET - Thomas LAMBERT</p>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
